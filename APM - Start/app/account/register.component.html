<div class="col-md-6 col-md-offset-3">
    <h2>Register</h2>
    <form name="form">
        <div class="form-group">
            <label for="firstName">Förnamn</label>
            <input type="text" class="form-control" name="firstName" [(ngModel)]="firstName" required />
        </div>
        <div class="form-group">
            <label for="lastName">Efternamn</label>
            <input type="text" class="form-control" name="lastName" [(ngModel)]="lastName" required />
        </div>
        <div class="form-group">
            <label for="address">Adress</label>
            <input type="text" class="form-control" name="address" [(ngModel)]="address" required />
        </div>
        <div class="form-group">
            <label for="postalCode">Postnummer</label>
            <input type="text" class="form-control" name="postalCode" [(ngModel)]="postalCode" required />
        </div>
        <div class="form-group">
            <label for="city">Postort</label>
            <input type="text" class="form-control" name="city" [(ngModel)]="city" required />
        </div>
        <div class="form-group">
            <label for="phone">Telefonnummer</label>
            <input type="text" class="form-control" name="phone" [(ngModel)]="phone" required />
        </div>
        <div class="form-group">
            <label for="email">Epost (blir ditt användarnamn)</label>
            <input type="text" class="form-control" name="email" [(ngModel)]="email" required />
        </div>
        <div class="form-group">
            <label for="password">Lösenord</label>
            <input type="password" class="form-control" name="password" [(ngModel)]="password" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary" (click)='register()'>Registrera</button>
            <a [routerLink]="['/login']" class="btn btn-link">Avbryt</a>
        </div>
    </form>
    {{message}}
</div>
