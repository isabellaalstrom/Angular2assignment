<div class="col-md-6 col-md-offset-3">
    <h2 *ngIf="!loggedIn">Logga in</h2>
    <form *ngIf="!loggedIn" name="form" #form="ngForm">
        <div *ngIf="!loggedIn" class="form-group">
            <label class="control-label" for="email">Epost</label>
            <input pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" #email="ngModel" type="email" name="email" class="form-control" [(ngModel)]='loginInfo.email' required/>
            <div [hidden]="email.valid || email.pristine" class="alert alert-danger">
                Du måste skriva in en godkänd e-post.<br>
                Exempel: namn@epost.se
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="password">password</label>
            <input #password="ngModel" type="password" name="password" class="form-control" [(ngModel)]='loginInfo.password' required />
            <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                Du måste skriva in ett lösenord.
            </div>
        </div>
        <div class="form-group">
            <button [disabled]="!form.form.valid" class="btn btn-primary" (click)="login()">Logga in</button>
            <a [routerLink]="['/register']" class="btn btn-link">Registrera</a>
        </div>
    </form>
    <div *ngIf="loggedIn">
        <button class="btn btn-primary" (click)="logout()">Logga ut</button>
    </div>
    <p class="text-danger">{{ message }}</p>
</div>
