<div class="panel panel-primary">
    <div class="panel-heading">
        {{loggedIn + " " + pageTitle + " " + today}}
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-2">Sök:</div>
            <div class="col-md-4">
                <input [(ngModel)]='listFilter' type="text" />
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>Sök: {{ listFilter }} </h3>
            </div>
        </div>
                            <button class='btn btn-default'
                                (click)='toggleSort()'>
                                {{categoryFilter ? 'Ta bort sortering' : 'Sortera på kategori'}}
                            </button>
        <div class="table-responsive">
            <table class="table table-hover" *ngIf='auctions && auctions.length'>
                <thead>
                    <tr>
                        <th>Bild</th>
                        <th>Auktion</th>
                        <th>Beskrivning</th>
                        <th>Starttid</th>
                        <th>Sluttid</th>
                        <th>Köp nu-pris</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let auction of auctions | auctionFilter:listFilter | soldAuction:today | categorySort:categoryFilter' (click)="goToDetails(auction.id)">
                        <td>
                            <img [src]='auction.imageUrl' [title]='auction.name' [style.width.px]='imageWidth' [style.margin.px]='imageMargin'>
                        </td>
                        <td>{{ auction.name }}</td>
                        <td>{{ auction.description }}</td>
                        <td>{{ auction.startTime | date:'medium' }}</td>
                        <td>{{ auction.endTime | date:'medium' }}</td>
                        <td>{{ auction.buyNowPrice | currency:'SEK' }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
